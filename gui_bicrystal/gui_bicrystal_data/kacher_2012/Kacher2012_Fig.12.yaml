# YAML configuration file to set bicrystal from Kacher's paper (DOI ==> 10.1016/j.actamat.2012.08.036)
# Authors : D. Mercier and C. Zambaldi
# Be careful : only absolute paths and put a space after the comma in a list (e.g. [x, y, z]) !!!

#GB definition
GB_Number: 1

#Grains definition
GrainA: 1
Material_A: Fe
Phase_A: fcc
GrainB: 2
Material_B: Fe
Phase_B: fcc
#eulerA:
#eulerB:
Misorientation_angle: 36 # misorientation in degrees
Misorientation_axis: [-11, -22,  -2]

#Specific slips for RBV calculation
SlipA_norm: [-1  1 -1]
SlipA_dir: [1, 0, -1]
SlipB_norm: [-1, 1, -1]
SlipB_dir: [1, -1, -2]

# Residual Burgers Value
rbv: 4.1