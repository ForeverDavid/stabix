# YAML configuration file to set bicrystal from Guo's paper (DOI ==> 10.1016/j.actamat.2014.05.015)
# Authors : D. Mercier and C. Zambaldi
# Be careful : only absolute paths and put a space after the comma in a list (e.g. [x, y, z]) !!!

#GB definition
GB_Number: 1

#Grains definition
GrainA: 1
Material_A: Ti
Phase_A: hcp
GrainB: 2
Material_B: Ti
Phase_B: hcp
eulerA: [98.3303, 27.6286, 233.8676] #[98, 152, 66]
eulerB: [260.9790, 145.8831, 1.7109] #[81, 146, 2]
#Misorientation_angle: 40 # misorientation in degrees
#Misorientation_axis: [1, -2, 1, -3]

#Specific slips for RBV calculation
SlipA_norm: [0 0 0 1]
SlipA_dir: [2 -1 -1 0]
SlipB_norm: [0 0 0 1]
SlipB_dir: [2 -1 -1 0]

#mprime value
mprime_pripri: 0.95
mprime_pribas: 0.19
mprime_pripyr_a: 0.78
mprime_pripyr_ac: 0.52
