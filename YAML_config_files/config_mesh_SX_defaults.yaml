# YAML configuration file to set the mesh of the single crystal indentation model
# Authors : D. Mercier and C. Zambaldi
# Give only absolute paths and put a space after the comma in a list (e.g. [x, y, z]) !!!
# Don't modify fieldnames !

# Variables used to define the mesh of the single crystal indentation model
coneAngle: 90 # Angle of cono-spherical indenter (in °)
tipRadius: 1 # Radius of cono-spherical indenter (in µm)
h_indent: 0.3 # Depth of indentation (in µm)
r_center_frac: 0.25
box_xfrac: 0.3
box_zfrac: 0.3
D_sample: 8
h_sample: 4
sample_rep: 24
box_elm_nx: 10
box_elm_nz: 8
radial_divi: 10
box_bias_x_mentat: 0.1
box_bias_z_mentat: 0.2
box_bias_conv_x_mentat: 0.4
box_bias_x_abaqus: 3
box_bias_z_abaqus: 3
box_bias_conv_x_abaqus: 3